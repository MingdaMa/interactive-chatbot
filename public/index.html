<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon.svg" type="image/png">
    <link href="/dist/style.css" rel="stylesheet">
    <title>Home</title>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-3xl text-gray-800 font-semibold mb-8 text-center">Welcome</h1>
        <form id="participant-form" action="/intro.html" class="space-y-6">
            <div>
                <label for="participantID" class="block text-gray-600 mb-2">
                    Enter your Participant ID:
                </label>
                <input 
                    type="text" 
                    id="participantID" 
                    name="participantID" 
                    required 
                    class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500"
                    placeholder="e.g. 123"
                >
            </div>
            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition-colors duration-200"
            >
                Start
            </button>
        </form>
    </div>

    <script>
        document.getElementById('participant-form').addEventListener('submit', function(event) {
            const participantID = document.getElementById('participantID').value;
            localStorage.setItem('participantID', participantID);
        });
    </script>
</body>
</html>
